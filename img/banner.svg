<svg width="1200" height="200" viewBox="0 0 1200 200"
     xmlns="http://www.w3.org/2000/svg"
     class="max-w-full h-auto">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"  style="stop-color: rgb(26,35,50); stop-opacity: 1;" />
      <stop offset="50%" style="stop-color: rgb(36,52,71); stop-opacity: 1;" />
      <stop offset="100%" style="stop-color: rgb(30,45,61); stop-opacity: 1;" />
    </linearGradient>

    <!-- Neon Glow -->
    <radialGradient id="neonGlow" cx="50%" cy="50%">
      <stop offset="0%"  style="stop-color: rgb(0,212,255); stop-opacity: 0.8;" />
      <stop offset="100%" style="stop-color: rgb(0,102,255); stop-opacity: 0;" />
    </radialGradient>

    <!-- Arc Gradient -->
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  style="stop-color: rgb(0,153,255); stop-opacity: 0.3;" />
      <stop offset="50%" style="stop-color: rgb(0,212,255); stop-opacity: 0.9;" />
      <stop offset="100%" style="stop-color: rgb(0,153,255); stop-opacity: 0.3;" />
    </linearGradient>

    <!-- Glow Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="200" fill="url(#bgGradient)" />

  <!-- Decorative Polygons -->
  <polygon points="0,0 150,0 80,100 0,60" fill="#4a90e2" opacity="0.08"/>
  <polygon points="100,200 200,200 180,120 60,160" fill="#5a9de8" opacity="0.06"/>
  <polygon points="1200,0 1050,0 1120,100 1200,60" fill="#4a90e2" opacity="0.08"/>
  <polygon points="1100,200 1000,200 1020,120 1140,160" fill="#5a9de8" opacity="0.06"/>

  <!-- Network Nodes -->
  <circle cx="150" cy="60" r="4" fill="#00d4ff" opacity="0.6"/>
  <circle cx="280" cy="100" r="4" fill="#00d4ff" opacity="0.6"/>
  <circle cx="350" cy="50" r="4" fill="#00d4ff" opacity="0.6"/>
  <circle cx="850" cy="50" r="4" fill="#00d4ff" opacity="0.6"/>
  <circle cx="920" cy="100" r="4" fill="#00d4ff" opacity="0.6"/>
  <circle cx="1050" cy="60" r="4" fill="#00d4ff" opacity="0.6"/>

  <!-- Network Lines -->
  <line x1="150" y1="60" x2="280" y2="100" stroke="#4a90e2" stroke-width="1" opacity="0.4"/>
  <line x1="280" y1="100" x2="350" y2="50" stroke="#4a90e2" stroke-width="1" opacity="0.4"/>
  <line x1="850" y1="50" x2="920" y2="100" stroke="#4a90e2" stroke-width="1" opacity="0.4"/>
  <line x1="920" y1="100" x2="1050" y2="60" stroke="#4a90e2" stroke-width="1" opacity="0.4"/>

  <!-- Signal Waves -->
  <path d="M 100 140 Q 200 135, 300 145 T 500 140"
        stroke="#0099ff" stroke-width="1.5"
        fill="none" opacity="0.5"
        filter="url(#glow)" />

  <path d="M 700 140 Q 800 135, 900 145 T 1100 140"
        stroke="#0099ff" stroke-width="1.5"
        fill="none" opacity="0.5"
        filter="url(#glow)" />

  <!-- Electric Arcs -->
  <path d="M 200 50 Q 220 35, 240 50 T 280 50"
        stroke="#00d4ff" stroke-width="2"
        fill="none" opacity="0.7"
        filter="url(#strongGlow)" />

  <path d="M 920 50 Q 940 35, 960 50 T 1000 50"
        stroke="#00d4ff" stroke-width="2"
        fill="none" opacity="0.7"
        filter="url(#strongGlow)" />

  <!-- Glow Circles -->
  <circle cx="300" cy="100" r="30" fill="url(#neonGlow)" opacity="0.3"/>
  <circle cx="900" cy="100" r="30" fill="url(#neonGlow)" opacity="0.3"/>

</svg>
